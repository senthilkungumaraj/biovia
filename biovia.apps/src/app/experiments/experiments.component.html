<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
            <mat-icon matBadge="15" matBadgeColor="warn">beenhere</mat-icon>
        </div>
        <mat-card-title>{{studyData.name}}</mat-card-title>
        <mat-card-subtitle>Experiments Count: {{data.data.length}}  </mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p>
          {{ studyData.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/projects/' ]">BACK</button>
        <button mat-button [routerLink]="['/projects']">HOME</button>
      </mat-card-actions>
    </mat-card>
  <div class="button-row">
  </div>
  <div class="mat-elevation-z8">
    
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="index" matSortDisableClear matSortDirection="asc">
      <!-- Experiment Index Column -->
      <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Index</th>
          <td mat-cell *matCellDef="let row">{{row.index}}</td>
        </ng-container>

      <!-- Experiment Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Experiment Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

       <!-- Experiment Creation Date Column -->
       <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Creation Date</th>
          <td mat-cell *matCellDef="let row">{{row.creationDate | date:'MMM d, y, h:mm:ss a'}}</td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/study-details/', row.studyId]"></tr>
    </table>
    <mat-paginator [length]="data.length" [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
