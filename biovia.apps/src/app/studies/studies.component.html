<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
          <mat-icon matBadge="15" matBadgeColor="warn">beenhere</mat-icon>
      </div>
      <mat-card-title>{{projectData.name}}</mat-card-title>
      <mat-card-subtitle>Studies Count: {{data.data.length}}  </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ projectData.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/projects']">BACK</button>
      <button mat-button [routerLink]="['/projects']">HOME</button>
    </mat-card-actions>
  </mat-card>
  <div class="button-row">
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

      <!-- Study Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Study Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Study Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Study Description</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/projects/', projectData.projectId, 'studies', row.studyId, 'experiments']"></tr>
    </table>
    <mat-paginator [length]="data.length" [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
